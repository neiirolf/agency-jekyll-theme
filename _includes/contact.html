<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | default: "Contact Us" }}</h2>
  {% if site.data.sitetext.contact.text %}
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.contact.text }}</h3>
  {% endif %}
      </div>
    </div>
  
    <div class="row text-center">
  {% for contact in site.data.sitetext.contact.list %}
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="{{ contact.icon | default: "fas fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{ contact.title | markdownify }}</h4>
      </div>
  {% endfor %}
    </div>
  
  </div>
</section>
<!-- End Contact -->
