<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: " contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].contact.title }}</h2>
      </div>
    </div>
    <div style=padding-top:10px;" class="row d-flex justify-content-center">
      {% for contact in site.data.sitetext[site.locale].contact.list %}
      <a href="{{contact.link}}">
        <div class="col-sm-4">
          <div class="team-member">
            <span class="fa-stack fa-4x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="{{ contact.icon | default: " fas fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
            </span>
            <h4 style="color:white" class="service-heading">{{ contact.title | markdownify }}</h4>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Team -->
